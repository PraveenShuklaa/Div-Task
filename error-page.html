<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error Page</title>
    <link rel="stylesheet" href="./error-page.css">
</head>
<body>
    <div class="text">
        <a href="javascript:void(0)" class="num">404</a>
        <a href="javascript:void(0)" class="error">Company Name</a>
    </div>
    <div class="image">
        <img src="images/error.png" alt="error-image">
    </div>
    <div class="big-num">
        <h1>404</h1>
    </div>
    <div class="msg">
        <h1>Oops, you've encountered an error!</h1>
        <p>Looks like the page you are trying to visit doesn't exist.</p>
    </div>
</body>
</html>
